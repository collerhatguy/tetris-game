<button
  (click)="gameStart.next(true)"
  *ngIf="!(gameStart | async)"
  data-testid="start-game-btn"
>
  Start Game
</button>
<main *ngIf="gameStart | async" data-testid="game">
  <div class="directions">
    <span>A - Move Left </span>
    <span>S - Move Down </span>
    <span>D - Move Right </span>
    <span>Q - Rotate Left </span>
    <span>E - Rotate Right </span>
  </div>
  <app-board></app-board>
</main>
