<section class="board-container" *ngIf="board | async as board">
  <div data-testid="row" *ngFor="let row of board">
    <div
      *ngFor="let square of row"
      [style]="'background-color: ' + square.color + ';'"
      class="square"
      [attr.data-testid]="
        square.isPlayer
          ? 'player-peice'
          : square.color !== 'white'
          ? 'solid-peice'
          : 'square'
      "
    ></div>
  </div>
</section>
